remove_homeland_events.9.t: "Mais Migração"
remove_homeland_events.9.d: "À medida que nosso esforço para criar uma pátria em [ROOT.GetState.GetName] avançava, a necessidade de migrantes aumentava. Os residentes se opõem aos novos migrantes, mas há poucas alternativas."
remove_homeland_events.9.f: ""A cultura de [SCOPE.sCulture('discriminated_culture').GetName] merece respeito. Nossa bela cultura não deveria ser destruída pela entrada de estrangeiros?"
remove_homeland_events.9.a: "É apenas uma pequena rebelião."
remove_homeland_events.9.b: "Eles têm um ponto."

remove_homeland_events.10.t: "Mestiçagem"
remove_homeland_events.10.d: "Recentemente, à medida que os habitantes de [ROOT.GetState.GetName] de diferentes culturas se misturaram, pessoas de sangue misto também estão nascendo. Algumas pessoas de [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] argumentam que isso deveria ser interrompido."
remove_homeland_events.10.f: ""A heterogeneidade cultural de [ROOT.GetState.GetOwner.GetName] e [SCOPE.sCulture('discriminated_culture').GetName] não é algo que possa ser facilmente superado. Tenho medo do caos que sua raça mista trará para nossa sociedade."
remove_homeland_events.10.a: "Bem, eu acho que deveria ser recomendado."
remove_homeland_events.10.b: "Devo considerar isso."

remove_homeland_events.11.t: "Segregação Cultural"
remove_homeland_events.11.d: "Os conflitos culturais entre [ROOT.GetState.GetName] estão se tornando extensos e sua relação está piorando. Intelectuais de [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] sugeriram implementar a segregação cultural como solução."
remove_homeland_events.11.f: ""[SCOPE.sCulture('discriminated_culture').GetName] e [ROOT.GetState.GetOwner.GetName] têm culturas diferentes. Não é que sua cultura seja inferior, eles apenas são diferentes de nós. Portanto, é bom reduzir o atrito entre si através dessa nobre segregação."
remove_homeland_events.11.a: "Devemos viver juntos. A segregação nunca pode estar em nossa sociedade."
remove_homeland_events.11.b: "Está certo."

remove_homeland_events.12.t: "Esportes em Grupo"
remove_homeland_events.12.d: "À medida que os esportes em grupo se tornavam populares em [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName], os residentes de [SCOPE.sCulture('discriminated_culture').GetName] estão começando a sair mais frequentemente com o exército. Algumas pessoas até sugeriram que deveria haver jogos regulares."
remove_homeland_events.12.f: ""Não importa como alguém se parece ou diz, o que importa! Desde que você jogue bem, está tudo bem! Ei lá! Me dê essa bola rapidamente!""
remove_homeland_events.12.a: "Melhore um pouco o parque."
remove_homeland_events.12.b: "Os soldados devem ser fiéis ao seu trabalho."

remove_homeland_events.13.t: "Festival"
remove_homeland_events.13.d: "Foi relatado que os agricultores de [ROOT.GetState.GetName] [SCOPE.sBuilding('decree_building').GetName] se reuniram para um grande festival. Entre eles, uma imagem de [SCOPE.sCulture('discriminated_culture').GetName] e pessoas de [ROOT.GetState.GetCountry.GetName] se abraçando juntas se espalhou e se tornou um tópico."
remove_homeland_events.13.f: ""Às vezes brigávamos e às vezes ficávamos com raiva. Às vezes estávamos tristes, às vezes estávamos com dor. Mas hoje, espero que possamos esquecer tudo e apenas rir e aproveitar a festa. Se você é do povo de [ROOT.GetState.GetCountry.GetName], vamos comer, beber e dançar!""
remove_homeland_events.13.a: "Dê-lhes algum apoio para que possam celebrar com frequência."
remove_homeland_events.13.b: "Não temos tempo para um negócio tão pequeno."