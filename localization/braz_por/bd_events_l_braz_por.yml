remove_homeland_events.4.d: "Uma comissão foi enviada ao prestigioso [SCOPE.sBuilding('decree_building').GetName] de [SCOPE.sState('decree_state').GetName] para obter um dos seus melhores compositores para escrever uma ópera nacional que capture a grandiosidade de [ROOT.GetState.GetCountry.GetName]."
remove_homeland_events.4.f: ""Mesmo os críticos mais severos não serão capazes de encontrar um único defeito na harmonia, na escala, no ritmo da minha ópera magna, [SCOPE.GetRootScope.GetState.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetState.GetCountry.GetCustom('opera_genitive')]. Uma história sobre amor, morte, tópicos imortais que dizem respeito às lendas de [ROOT.GetState.GetCountry.GetName], seus heróis serão lembrados para sempre graças a estas magníficas árias!""
remove_homeland_events.4.b: "Não é uma oferta muito interessante."

remove_homeland_events.5.t: "Distorcendo a História"
remove_homeland_events.5.d: "Um investimento em pesquisa foi solicitado pelo [SCOPE.sBuilding('decree_building').GetName] em [SCOPE.sState('decree_state').GetName]. [SCOPE.sCulture('discriminated_culture').GetName] pertence historicamente à cultura de [ROOT.GetState.GetOwner.GetName]."
remove_homeland_events.5.f: ""Originalmente [SCOPE.sCulture('discriminated_culture').GetName] é uma cultura de uma raiz que diverge de [ROOT.GetState.GetOwner.GetName]. Gostaríamos de criar uma equipe de pesquisa histórica para descobrir este fato axiomático."
remove_homeland_events.5.a: "Essa é uma boa ideia!"
remove_homeland_events.5.b: "Será que essa mentira funcionaria?"

remove_homeland_events.6.t: "Ataque Terrorista à Equipe de Pesquisa Histórica"
remove_homeland_events.6.d: "Um grupo de pesquisadores investigando a história de [SCOPE.sCulture('discriminated_culture').GetName] foi atacado por terroristas radicais. Os terroristas estão exigindo o fim da pesquisa histórica, e se não, o terror continuará para sempre."
remove_homeland_events.6.f: ""A cultura de [SCOPE.sCulture('discriminated_culture').GetName] é nossa! Não pertence a mais ninguém! [ROOT.GetState.GetOwner.GetName] deveria parar de distorcer a história imediatamente!""
remove_homeland_events.6.a: "Sem negociações com terroristas."
remove_homeland_events.6.b: "É melhor parar de pesquisar."

remove_homeland_events.7.d: "[SCOPE.sCulture('discriminated_culture').GetName] estudantes às vezes usam sua língua nativa nas escolas de [ROOT.GetCountry.GetAdjectiveNoFormatting]. Alguns pediram para que os professores penalizem o uso dessas línguas, forçando as crianças a falarem a língua oficial de [ROOT.GetState.GetCountry.GetName]."

remove_homeland_events.8.d: "Fábricas em [SCOPE.sState('discrimination_state').GetName] estão se recusando a contratar pessoas de [SCOPE.sCulture('discriminated_culture_pop').GetName], devido ao seu status de cidadãos de segunda classe em [ROOT.GetState.GetCountry.GetName]."
remove_homeland_events.8.a: "Se você quiser trabalhar em nossa fábrica, você tem que seguir nossa cultura."


