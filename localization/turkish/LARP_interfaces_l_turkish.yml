l_turkish:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|D]#! ([Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1]) nüfusu içerisindeki $RADICALS$: #v [Country.GetNumRadicals|D]#!\n$TOOLTIP_DELIMITER$\n$RADICALS$ sayısı [Country.GetRadicalsLoyalistsChangeStartDate|v] tarihinden bu yana #v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#! değişti.\nEn etkili faktörler [Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|D]#! ([Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1]) nüfusu içerisindeki $LOYALISTS$: #v [Country.GetNumLoyalists|D]#!\n$TOOLTIP_DELIMITER$\n$LOYALISTS$ sayısı [Country.GetRadicalsLoyalistsChangeStartDate|v] tarihinden bu yana #v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#! değişti.\nEn etkili faktörler [Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n[Country.GetName] ülkesinin toplam #v [Country.GetTotalPopulation|*2]#! ([Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1]) nüfusu içerisindeki $NEUTRALS$: #v [Country.GetNumNeutrals|*2]#!"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\nMevcut: [Country.GetTotalPopulation|*2v] ([Country.GetPopulationRanking])\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] population is [Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1] of Global Population\nGlobal Nüfus: [Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [concept_gdp]#!\n[Country.GetAdjective] $GDP_SHORT$: #N @money![Country.GetGDP|Dv]#! ([Country.MakeScope.Var('gdp_growth_rate').GetValue|1+=%])#! ([Country.GetGDPRanking])\n$TOOLTIP_DELIMITER$\nGDP per Capita: #variable @money![Country.GetGDPPerCapita|2*]#! ([Country.GetGDPPerCapitaRanking]) Gini coefficient:([Country.MakeScope.Var('GetGiniCoefficient').GetValue|Dv])\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective] $GDP_SHORT$ is [Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2] of Global GDP\nGlobal GDP: @money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n\n"
